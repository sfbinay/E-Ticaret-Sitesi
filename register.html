<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" media="(max-width:992px)" href="css/large-screen.css">
    <link rel="stylesheet" media="(max-width:768px)" href="css/medium-screen.css">
    <link rel="stylesheet" media="(max-width:576px)" href="css/small-screen.css">
    <title>myshop kayıt ol</title>
</head>

<body>

    <div id="main">

        <header>
        </header>

        <div class="space"></div>

        <div class="form-container">
            <h2>Kayıt Ol</h2>

            <form id="registerForm" action="post">

                <label for="name">Ad</label>
                <input id="name" type="text" placeholder="Ad" required/>

                <label for="surname">Soyad</label>
                <input id="surname" type="text" placeholder="Soyad" required/>

                <label for="phone">Telefon</label>
                <input id="phone" type="text" placeholder="Telefon" required/>

                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" required/>

                <label for="password">Şifre</label>
                <input id="password" type="password" placeholder="Şifre" required/>

                <label for="passwordControl">Şifre Tekrar</label>
                <input id="passwordControl" type="password" placeholder="Şifre Tekrar" required/>

                <div class="buttons">
                    <button type="submit">Kayıt Ol</button>
                    <a href="login.html">Giriş Yap</a>
                </div>

            </form>
        </div>

        <div class="space"></div>

        <footer>
        </footer>

    </div>


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
